<form nz-form class="ant-advanced-search-form">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="8">
      <nz-form-item nzFlex>
        <nz-form-label>Field </nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="placeholder" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'">Search</button>
      <button nz-button (click)="resetForm()">Clear</button>
      <a class="collapse" (click)="toggleCollapse()">
        Collapse
        <i nz-icon [nzType]="isCollapse ? 'down' : 'up'"></i>
      </a>
    </div>
  </div>
</form>

<nz-table #basicTable [nzData]="dictionaries | asyncNoZone" class="search-result-list">
  <thead>
    <tr>
      <th>编号</th>
      <th>名称</th>
      <th>值</th>
      <th>类型</th>
      <th>排序</th>
      <th>描述</th>
      <th>备注</th>
      <th>创建时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ data.value }}</td>
      <td>{{ data.label }}</td>
      <td>{{ data.type }}</td>
      <td>{{ data.sort }}</td>
      <td>{{ data.description }}</td>
      <td>{{ data.remarks }}</td>
      <td>{{ data.createTime | date: "yyyy-MM-dd HH:mm" }}</td>
      <td>
        <a (click)="goUpdate(row)">编辑</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="onRemoveConfirm(row)">删除</a>
      </td>
    </tr>
  </tbody>
</nz-table>
