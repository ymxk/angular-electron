<div class="filter-container">
  <mat-form-field>
    <input matInput placeholder="名称" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="类型" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="值" />
  </mat-form-field>
  <button mat-raised-button (click)="onSearch()">
    搜索
  </button>
  <button mat-raised-button (click)="goAdd()">
    新增
  </button>
</div>
<div class="example-container-table mat-elevation-z8">
  <div class="example-table-container">
    <table
      mat-table
      [dataSource]="products | asyncNoZone"
      class="example-table"
      matSort
      matSortActive="createTime"
      matSortDisableClear
      matSortDirection="desc"
    >
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef>序号</th>
        <td mat-cell *matCellDef="let row">{{ row.productId }}</td>
      </ng-container>
      <ng-container matColumnDef="upc">
        <th mat-header-cell *matHeaderCellDef>商品编号</th>
        <td mat-cell *matCellDef="let row">{{ row.upc }}</td>
      </ng-container>
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>存货名称</th>
        <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
      </ng-container>
      <ng-container matColumnDef="unitSize">
        <th mat-header-cell *matHeaderCellDef>规格</th>
        <td mat-cell *matCellDef="let row">{{ row.unitSize }}</td>
      </ng-container>
      <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef>单位</th>
        <td mat-cell *matCellDef="let row">{{ row.unitPrice }}</td>
      </ng-container>
      <ng-container matColumnDef="createTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          创建时间
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.createTime | date: "yyyy-MM-dd HH:mm" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef>操作</th>
        <td mat-cell *matCellDef="let row">
          <a mat-button (click)="goUpdate(row)">编辑</a>
          <a mat-button (click)="onRemoveConfirm(row)">删除</a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="100"></mat-paginator>
</div>
