<nz-breadcrumb>
  <nz-breadcrumb-item>
    <i nz-icon nzType="home"></i>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a><i nz-icon nzType="setting"></i><span>系统管理</span></a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <span>打印机信息</span>
  </nz-breadcrumb-item>
</nz-breadcrumb>
<nz-table #nzTable [nzData]="printers">
  <thead>
    <tr>
      <th nzShowExpand></th>
      <th>名称</th>
      <th>描述</th>
      <th>状态</th>
      <th>是否默认</th>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor let-data [ngForOf]="nzTable.data">
      <tr>
        <td nzShowExpand [(nzExpand)]="mapOfExpandData[data.id]"></td>
        <td>{{ data.name }}</td>
        <td>{{ data.description }}</td>
        <td>{{ data.status }}</td>
        <td>{{ data.isDefault }}</td>
      </tr>
      <tr [nzExpand]="mapOfExpandData[data.id]">
        <td></td>
        <td colspan="4">{{ data.options | json }}</td>
      </tr>
    </ng-template>
  </tbody>
</nz-table>
